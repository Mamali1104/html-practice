<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="/action ">
        <div> 
            <label for="username">Username:</label>
            <input type="text" placeholder="enter username" id="username" name="username" />
        </div>
      
        <div>
            <label for="password">password :</label>
            <input type="text" placeholder="enter password" id="password" />

        </div>
        <div>
            <label for="age"> Enter age :</label>
            <input type="number" placeholder="enter ur age" id="age">
        </div>
        <button>submit</button>
        <button type="button">submit</button>
    </form>
<hr>
    <form action="https://www.youtube.com/results?">
        <input type="text" placeholder="search in youtube" name="search_query">
        <button>search</button>


    </form>
    <hr>
    <form action="server">
        <div>
            <input type="checkbox" name="age" id="age" checked>
            <label for="age">I am 18</label>
            <button>submit</button>
        </div>
        <hr>
        <div>
            <input type="radio" name="fruit" id="fruit" value="apple">
            <label for="fruit">apple</label>
            <input type="radio" name="fruit" id="fruit" value="bannana">
            <label for="fruit">bannana</label>
            <input type="radio" name="fruit" id="fruit" value="grapes">
            <label for="fruit">grapes</label>
            <input type="radio" name="fruit" id="fruit" value="litchy">
            <label for="fruit">litchy</label>
            <button>submit</button>
        </div>
        <hr>
        <div>
            <input type="checkbox" name="sub" id="math" >
            <label for="math">math</label>
            <input type="checkbox" name="sub" id="eng" >
            <label for="eng">eng</label>
            <input type="checkbox" name="sub" id="sci" >
            <label for="sci">sci</label>
            <input type="checkbox" name="sub" id="odia" >
            <label for="odia">odia</label>
            <button>submit</button>
        </div>
        <div>
            choose your profession
            <select name="profession" id="profession">
                <option >select your option</option>
                <option value="stu">student</option>
                <option value="dev" selected>devloper</option>
            </select>
            <button>submit</button>
        </div>
        <div>
            <label for="vol">select your volume</label>
            <input type="range" name="vol" id="vol" min="0" max="100" step="10" value="30">
            <button>submit</button>
        </div>
        <hr>
        <div>
            <label for="feedback"> please give your feedback:</label>
            <textarea id="feedback" name="feedback" rows="5" cols="10"></textarea>
            <button>submit</button>
        </div>






    </form>
</body>
</html>
